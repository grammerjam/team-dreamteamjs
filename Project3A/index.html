<body>
  <div class="main-container">
    <div class="left-container">
      <div class="team-name-header">
        <nav> DREAMTEAM.JS</nav>
      </div>
      <div class="card1">
        <div class="card-logo">
          <img src="images/card-logo.svg">
        </div>
        <div class="card-number">
          <h1>1111 2222 3333 4444</h1>
        </div>
        <div class="bottom-of-card">
          <div class="cardholder-name">
            <small type="text" id="duplicateField">JOHN DOE</small>
          </div>
          <div class="card-exp-date">
            <div>01/01</div>
          </div>
        </div>
      </div>
      <div class="card2">
      </div>
    </div>
    <div class="right-container">
      <div class="form">
          <form id="form">
            <div class="labels">
              <label class="cardwords" for="cname">CARDHOLDER NAME</label>
            </div>
            <div class="inputs">
              <input class="cardinput" type="text" id="cname" name="cardname" placeholder="e.g. John More Doe">
              <small>error message</small>
            </div>
            <div class="labels">
              <label class="cardwords" id="ccnum">CARD NUMBER</label>
            </div>
            <div class="inputs">
              <input class="cardinput" type="text" id="cnum" name="cardnumber" placeholder="e.g. 1111-2222-3333-4444">
              <small>error message</small>
              <div class="expiration-cvc">
                <div class="labels" id="labels-expiration-cvc">
                  <label class="cardwords-exp" for="expmonth">EXP. DATE (MM/YY)</label>
                  <label class="cardwords-cvc" for="cvc">CVC</label>
                </div>
                <div class="inputs" id="inputs-expiration-cvc">
                  <input class="cardmonth" type="text" id="expmonth" name="expmonth" placeholder="07">
                  <input class="cardyear" type="text" id="expyear" name="expyear" placeholder="27">
                  <small>error message</small>
                  <input class="cardcvc" type="text" id="cvc" name="cvc" placeholder="e.g. 333">
                  <small>error message</small>
                </div>
              </div>
            </div>
            <button id="submit">Confirm</button>
          </form>
          
          <!-- Thank you form when confirm button meets requirements -->
          <div
          class="thankyou-form"
          id="confirmation-thank"
        >
          <img
            src="images/icon-complete.svg"
            alt="complete"
            class="thankyou-img"
          />
          <h1 class="thankyou-title">Thank You!</h1>
          <p class="mt-4 text-dark-gray self-center">
            We've added your card details
          </p>
          <button
            class="bg-dark-violet text-white mt-8 h-12 w-80 rounded-md tracking-wide"
            id="button"
          >
            Continue
          </button>
        </div>
         
      </div>
    </div>
  </div>
