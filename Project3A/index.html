                  <input class="cardyear" type="text" id="expyear" name="expyear" maxlength="2" placeholder="27" pattern="^(2[4-9]|3[0-4])$" required>
                  <div class="input-container">

                  <input class="cardcvc" type="text" id="cvc" name="cvc" maxlength="3" placeholder="e.g. 333" pattern="[0-9]{3}" required>
                  <div class="input-container">

<script>

   function handleCardNameKeyup() {
            const inputElement = document.getElementById("cname");
            const outputElement = document.getElementById("duplicateFieldname");
            outputElement.textContent = inputElement.value;
            
            inputElement.value === '' ? outputElement.innerHTML = 'JOHN WICK' :  outputElement.innerHTML = inputElement.value;
           
    }
            function handleCardNumberKeyup() {
          const inputElement = document.getElementById("cnum");
          const outputElement = document.getElementById("duplicateFieldnum");
          
          const inputValue = inputElement.value;
          const spacedValue = insertSpaceAfterFourth(inputValue);

          if (inputValue === '') {
            outputElement.innerHTML = '1111 2222 3333 4444'; // Default value when input is empty
          } else {
            outputElement.innerHTML = spacedValue;
          }
        }

        function insertSpaceAfterFourth(str) {
          let result = '';

          for (let i = 0; i < str.length; i++) {
            result += str[i];
            if ((i + 1) % 4 === 0) {
              result += ' ';
            }
          }

          return result;
        }


   function handleCardMonthKeyup() {
            const inputElement = document.getElementById("expmonth");
            const outputElement = document.getElementById("duplicateFieldmonth");
            outputElement.textContent = inputElement.value;

            inputElement.value === '' ? outputElement.innerHTML = '01' :  outputElement.innerHTML = inputElement.value;
           
    }

   function handleCardYearKeyup() {
            const inputElement = document.getElementById("expyear");
            const outputElement = document.getElementById("duplicateFieldyear");
            outputElement.textContent = inputElement.value;

            inputElement.value === '' ? outputElement.innerHTML = '27' :  outputElement.innerHTML = inputElement.value;
   }


   


  //  const cardcardyearInput = document.getElementById("cardyear");
  // const cardcardcvcnInput = document.getElementById("cardcvc");
  // const cardnameInput = document.getElementById("cname");

  // Adding keyup event listeners to the input fields
  document.getElementById("cname").addEventListener("keyup", handleCardNameKeyup);
  document.getElementById("cnum").addEventListener("keyup", handleCardNumberKeyup);
  document.getElementById("expmonth").addEventListener("keyup", handleCardMonthKeyup);
  document.getElementById("expyear").addEventListener("keyup", handleCardYearKeyup);


</script>
